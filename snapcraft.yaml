name: gestimator
version: 2.0.0
summary: GEstimator is a simple civil estimation software written in Python and GTK+
description: |
  GEstimator is a simple civil estimation software written in Python and GTK+. GEstimator can prepare estimates along with rate analysis and supports multiple databases.
icon: gui/GEstimator.svg
grade: devel
confinement: devmode
base: core18

slots:
  gestimator-svc:
    interface: dbus
    bus: session
    name: org.estimator.mainapp

apps:
  gestimator:
    command: desktop-launch bin/GEstimator.py
    desktop: usr/share/applications/GEstimator.desktop
    
    plugs:
      - desktop
      - desktop-legacy
      - x11
      - unity7
      - wayland
      - home
      - fuse-support
      - removable-media
    slots:
      - gestimator-svc


parts:
  desktop-gnome-platform:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-depth: 1
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
    - build-essential
    - libgtk-3-dev
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform
      
  gestimator:
    source: .
    plugin: python
    python-version: python3
    build-packages: [libgirepository1.0-dev, gcc, libcairo2-dev, pkg-config, python3-dev, gir1.2-gtk-3.0]
    stage-packages: [libgirepository-1.0-1, gir1.2-gtk-3.0, libcairo-gobject2]
    

plugs:
  # GNOME and Gtk runtime via content sharing
  gnome-3-28-1804:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-28-1804
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes


